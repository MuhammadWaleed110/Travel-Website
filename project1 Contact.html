<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Index.Css">
        <script src="https://kit.fontawesome.com/617bc0e79.js" crossorigin="anonymous"></script>
        <title>Travel Website | Contact Page</title>
</head>
<body>

    <nav class="nav-bar bg-dark">
        <div class="container">  
            <h1 class="logo logo-heading text-light"> Travel world </h1>
            <ul class="nav-item">
                <li class="nav-item "><a href="./project1 Index.html">Home</a></li>
                <li class="nav-item "><a href="./project1 About.html">About</a></li>
                <li class="nav-item "><a href="./project1 Contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

   <section class="contact-form">
    <div class="container">
        
        <div class="form-wrapper">

            <div class="company-address">
                <div class="address-group">
                    <i class="fas fa.map.maker-alt fa-3x text-red"></i>
                    <h2 class="text-gray medium-heading">Location</h2>
                    <p>TravelHub Pakistan 456 Expedition Street Islamabad Pakistan.</p>
                </div>

                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray medium-heading">Email</h2>
                    <p>mw051878@gmail.com</p>
                </div>

                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray medium-heading">Call</h2>
                    <p>0315-55***62</p>
                </div>

                <img src="./Images/company-img.jpg" alt="company-imgage">
            </div>

            <form action="" class="form">
                <h1 class="logo-heading text-black">Contact Us</h1>
                <p class="text-gray">"Questions or dreams to share? Contact us via form, username, email, or call. Your journey begins with us!"</p>

                    <div class="form-group">
                        <label for="username" required >Username</label>
                        <input type="text" name="" id="username">
                    </div>

                    <div class="form-group">
                        <label for="email" required >Email</label>
                        <input type="text" name="" id="email">
                    </div>

                    <div class="form-group">
                        <label for="call" required >Call</label>
                        <input type="text" name="" id="call">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>

            </form>
        </div>


    </div>
   </section>

</body>
</html>
